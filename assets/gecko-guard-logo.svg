    <path d="M10 13 L9 16" stroke="#00d084" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Fingerprint -->
  <g id="fingerprint" transform="translate(48, 8)">
    <path d="M8 4 Q10 2 12 4" stroke="#8b5cf6" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M6 6 Q10 2 14 6" stroke="#8b5cf6" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M4 9 Q10 2 16 9" stroke="#8b5cf6" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M4 12 Q10 4 16 12" stroke="#8b5cf6" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M6 15 Q10 10 14 15" stroke="#8b5cf6" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text: Gecko Guard -->
  <text x="72" y="20" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#1e293b">
    Gecko
