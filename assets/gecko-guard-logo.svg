    <path d="M14 6L22 9V13.5C22 17.8 19.3 21.5 14 23.5C8.7 21.5 6 17.8 6 13.5V9L14 6Z" fill="#3b82f6"/>
  </g>

  <!-- Gecko silhouette -->
